<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="event_click">
        event_click
    </div>
    <!-- event_click 발생시 other_tag에 내용을 채우기 -->
    <div id="other_tag"></div>
    <div>
        event_keydown : <input id="event_keydown" type="text"> 
    </div>
    
</body>
<script>
    // div에 click event
    event_click = document.querySelector("#event_click");
    event_click.addEventListener("click", (events) => {
        console.log("event_click !");
        // event 발생 시 특정 tag 입력 역할
        let other_tag = document.querySelector('#other_tag');
        messeges = `<h3>event 발생 시 다른 영역에도 특정 tag가 입력되도록 함</h3>`;
        other_tag.innerHTML = messeges;
    });
    // event keydown
    // event 대상 tag 선택 with id
    event_keydown = document.querySelector("#event_keydown")
    // event 기다리게 추가
    event_keydown.addEventListener('keydown', (event) => {
        console.log(`now key down code : ${event.code}`);
        if (event.code == 'Enter'){                                                     // keydown할 겨우 넘어온 event에서 코드 확인
            console.log(`key down : ${event.code}`);
        }
})
</script>
</html>
